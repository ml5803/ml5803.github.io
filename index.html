<!DOCTYPE HTML>
<!-- Michael Li -->
<html>
	<head>
		<title> Michael Li's site! </title>
		<style>
			*{
				font-family: Helvetica, sans-serif
			}
			
			.background{
				z-index: -1;
				position: absolute;
				overflow:hidden;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
			}
			
			.header{
				font-size:30px;
				text-align: center;
				color:white;
				border:5px solid white;
				border-radius:20px;
				padding: 10px 0px 10px 0px;
				background-color: rgba(0,0,0,.3);
			}
			
			.hover{
				border: 5px solid white;
				border-radius:10px;
				width: 20%;
				margin-top:20px;
				margin-left:1%;
				text-align: center;
				color:white;
				display: inline-block;
			}
			
			.hover p{
				margin-left:5px;
				margin-right:5px;
				border-radius:10px;
			}
			
			.hover p:hover{
				font-style:italic;
				cursor: pointer;
				background-color: gray;
			}
			
			#displayWindow{
				float: right;
				border: 5px solid white;
				border-radius: 15px;
				width: 70%;
				margin-top:20px;
				margin-right:1%;
				text-align: center;
				min-height:300px;
				color:white;
				overflow:auto;
				display: inline-block;
			}
			
			.link{
				font-size: 20px;
				color:white;
			}
			
			.link:hover{
				font-style: italic;
			}
			
		</style>
		<script> 
			function initialize(){
				statusDisplay = document.getElementById("displayWindow");
				
				awardText = "This is filler text for awards";
				projectText = "Project Filler";
				careerText ="Career Filler";
				aboutText = "About Filler";
			}
			
			function swapText(text){
				statusDisplay.innerHTML = text;
			}
			
			
		</script> 
	</head>
	<body onload = "initialize()">
		<img class = 'background' src = 'https://i.pinimg.com/originals/2c/0e/d4/2c0ed43c8b8b3ed5c86387cd84cb4411.jpg'>
		<div class = 'header'> 
			Michael Li <br />
			<a class = 'link' href = 'https://github.com/ml5803'> GitHub</a> <br />
			<a class = 'link' href = 'https://www.linkedin.com/in/michael-li-72a8b214a/'> LinkedIn</a>
		</div>
		<div class = 'hover'>
			<p onclick = "swapText(awardText)"> Awards </p>
			<p onclick = "swapText(projectText)"> Projects </p>
			<p onclick = "swapText(careerText)"> Careers </p>
			<p onclick = "swapText(aboutText)"> About</p>
		</div>
		
		<div id = 'displayWindow'>
			Status Information
		</div>
		
	</body>
</html>
